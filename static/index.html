<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyStream - PDF to Audiobook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .convert-btn {
            width: 100%;
            background: #764ba2;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: none;
        }
        
        .convert-btn:hover {
            background: #667eea;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .audio-player {
            margin-top: 20px;
            display: none;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .file-name {
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö StudyStream</h1>
        <p>Convert your PDFs into audiobooks</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div>
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p style="margin-top: 15px; color: #667eea;">Click to upload PDF</p>
            </div>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf">
        
        <div class="file-name" id="fileName"></div>
        
        <button class="convert-btn" id="convertBtn">Convert to Audio üéß</button>
        
        <div class="status" id="status"></div>
        
        <div class="audio-player" id="audioPlayer">
            <h3>Your Audiobook:</h3>
            <audio controls id="audio"></audio>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const audio = document.getElementById('audio');
        
        let selectedFile = null;
        
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileName.textContent = `Selected: ${selectedFile.name}`;
                convertBtn.style.display = 'block';
            }
        });
        
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            // Show loading
            status.className = 'status loading';
            status.textContent = '‚è≥ Converting PDF to audio... This may take a minute.';
            audioPlayer.style.display = 'none';
            convertBtn.disabled = true;
            
            // Create form data
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                // Send to backend
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success
                    status.className = 'status success';
                    status.textContent = '‚úÖ ' + data.message;
                    
                    // Show audio player
                    audioPlayer.style.display = 'block';
                    audio.src = `/audio/${data.audio_file}`;
                } else {
                    throw new Error('Conversion failed');
                }
            } catch (error) {
                status.className = 'status';
                status.style.display = 'block';
                status.style.background = '#f8d7da';
                status.style.color = '#721c24';
                status.textContent = '‚ùå Error converting PDF. Please try again.';
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
